<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Initial Input Form -->
    <form class="first">
      <label for="player-1">Player 1</label>
      <input id="player-1" type="text" placeholder="Enter name" required>
      <br>
      <label for="player-2">Player 2</label>
      <input id="player-2" type="text" placeholder="Enter name" required>
      <br>
      <button id="submit" type="submit">Start Game</button>
    </form>

    <!-- Game Section (hidden initially) -->
    <div id="game-section" style="display:none;">
      <h1>Tic Tac Toe</h1>
      <div class="message" id="message"></div>
      <table id="grid" class="grid">
        <tr>
          <td id="1" class="cell"></td>
          <td id="2" class="cell"></td>
          <td id="3" class="cell"></td>
        </tr>
        <tr>
          <td id="4" class="cell"></td>
          <td id="5" class="cell"></td>
          <td id="6" class="cell"></td>
        </tr>
        <tr>
          <td id="7" class="cell"></td>
          <td id="8" class="cell"></td>
          <td id="9" class="cell"></td>
        </tr>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
